<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Aqui estará uma demostração de um audio inserido em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/robot-boogie.mp3.mp3" type="audio/mpeg">
        <source src="midias/robot-boogie.mp3.ogg" type="audio/ogg">
        <source src="midias/robot-boogie.mp3.wav" type="audio/wav">
        <p>Se você não esta conseguindo acessar, é porque seu dispositivo não consegue reproduzir aúdio. <a href="midias/robot-boogie.mp3.mp3"> Então acesse o link para baixar o arquivo </a></p>
</body>
</html>
